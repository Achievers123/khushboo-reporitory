<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
     <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div>
        <form>

            &nbsp; &nbsp; &nbsp; &nbsp;
            <label for="fname">First name</label>
            <input type="text" id="first name" name="fname" placeholder="your name"> <br>


           &nbsp; &nbsp; &nbsp; &nbsp;

           <label for="lname">Last name</label>
            <input type="text" id="last name" name="lname" placeholder="your last name"><br>


          &nbsp; &nbsp; &nbsp; &nbsp;


            <label for="country">Country</label>
            <select id="text">
                <option value="select">america</option>
                <option value="australia">australia</option>
                <option value="india">india</option>
                <option value="canada">canada</option>
            </select><br><br>


          &nbsp; &nbsp; &nbsp; &nbsp;

            <label for="subject">subject</label>
            <input type="subject" id="subject" placeholder="write something.."><br><br><br>

            <button>submit</button>

        
        
        </form>
    </div>
    
</body>
</html>
